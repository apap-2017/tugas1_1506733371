    <title>Update Keluarga - Sistem​ ​Kependudukan​ ​Online​ ​Provinsi​ ​DKI​ ​Jakarta</title>
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="/"><b>SI Kependudukan</b></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/penduduk/cari">Cari Data</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Tambah Kependudukan</a>
            <div class="dropdown-menu" aria-labelledby="dropdown01">
              <a class="dropdown-item" href="/penduduk/tambah/">Penduduk</a>
              <a class="dropdown-item" href="/keluarga/tambah/">Keluarga</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container" style='margin-top:100px'>
			<h2><b>Ubah Keluarga</b></h2>
			<hr></hr>
			<form class="form-group" action="" method="post" th:object="${keluarga}">
					<input class="form-control col-sm-6" type="hidden" readonly="readonly" name="id" th:value="${keluarga.id}" th:field="*{id}" required = "true"></input>

					<h5 for="nomor_kk" >NKK</h5>
					<p>
					<input class="form-control col-sm-6" type="text" readonly="readonly" name="nomor_kk" th:value="${keluarga.nomor_kk}" th:field="*{nomor_kk}" required = "true"></input>
					</p>
					
					<h5 for="alamat" >Alamat</h5>
					<p>
					<input class="form-control col-sm-6" type="text" name="alamat" th:value="${keluarga.alamat}" th:field="*{alamat}" required = "true"></input>
					</p>
					
					<h5 for="rt" >RT</h5>
					<p>
					<input class="form-control col-sm-6" type="text" name="rt" th:value="${keluarga.rt}" th:field="*{rt}" required = "true"></input>
					</p>
					
					<h5 for="rw" >RW</h5>
					<p>
					<input class="form-control col-sm-6" type="text" name="rw" th:value="${keluarga.rw}" th:field="*{rw}" required = "true"></input>
					</p>
					
					<h5 for="kelurahan" >Kelurahan</h5>
					<p>
					<select class="form-control col-sm-6" name="kl" required = "true" th:field="*{id_kelurahan}"> 
				        <option selected="true" disabled="disabled" th:value="${keluarga.id_kelurahan}" th:text="${kelurahan.nama_kelurahan}"></option>> 
				        <option th:each="kelurahan,iterationStatus: ${kelurahan_list}" th:value="${kelurahan.id}" th:text="${kelurahan.nama_kelurahan}">Kelurahan</option>
				    </select>
					</p>
				
				<div>
					<button class="btn btn-success" name="action" style="margin-top:10px" type="submit">Ubah</button>
				</div>
			</form>
	</div>
