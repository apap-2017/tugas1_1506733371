    <title>Tambah Keluarga - Sistem​ ​Kependudukan​ ​Online​ ​Provinsi​ ​DKI​ ​Jakarta</title>
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="/"><b>SI Kependudukan</b></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
           <a class="nav-link" href="/penduduk/cari">Cari Data</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Tambah Kependudukan</a>
            <div class="dropdown-menu" aria-labelledby="dropdown01">
              <a class="dropdown-item" href="/penduduk/tambah/">Penduduk</a>
              <a class="dropdown-item" href="/keluarga/tambah/">Keluarga</a>
            </div>

        </ul>
      </div>
    </nav>
    <div class="container" style='margin-top:100px'>
			<h2><b>Tambah Keluarga</b></h2>
			<hr></hr>
			<form class="form-group" style='margin-top:50px' action="/keluarga/tambah" method="post" th:object="${keluarga}">
			
					<h5 for="alamat" >Alamat</h5>
					<p>
					<input class="form-control col-sm-6" type="text" name="alamat" th:field="*{alamat}" required = "true"></input>
					</p>

					<h5 for="rt" >RT</h5>
					<p>
					<input class="form-control col-sm-6" type="number" name="rt" th:field="*{rt}" required = "true"></input>
					</p>

					<h5 for="rw" >RW</h5>
					<p>
					<input class="form-control col-sm-6" type="number" name="rw" th:field="*{rw}" required = "true"></input>
					</p>
					
					<h5 for="kelurahan" >Kelurahan</h5>
					<p>
					<select class="form-control col-sm-6" name="kl" required = "true" th:field="*{id_kelurahan}"> 
				        <option selected="true" disabled="disabled" value="0"></option> 
				        <option th:each="kelurahan,iterationStatus: ${kelurahan_list}" th:value="${kelurahan.id}" th:text="${kelurahan.nama_kelurahan}">Kelurahan</option>
				    </select>
				    </p>

					<h5 for="kecamatan" >Kecamatan</h5>
					<p>
					<select class="form-control col-sm-6" name="kc" required = "true"> 
				        <option selected="true" disabled="disabled" value="0"></option> 
				        <option th:each="kecamatan,iterationStatus: ${kecamatan_list}" th:value="${kecamatan.id}" th:text="${kecamatan.nama_kecamatan}">kecamatan</option>
				    </select>
				    </p>

					<h5 for="kota" >Kota</h5>
					<p>
					<select class="form-control col-sm-6" name="kt" required = "true"> 
				        <option selected="true" disabled="disabled" value="0"></option> 
				        <option th:each="kota,iterationStatus: ${kota_list}" th:value="${kota.id}" th:text="${kota.nama_kota}">Kota</option>
				    </select>
				    </p>

				<div>
					<button class="btn btn-primary" name="action" style="margin-top:10px" type="submit">Tambah</button>
				</div>
			</form>
			 <footer class="container">
      			<p><i>&copy; Ilyas Fahreza | 1506733371 | Kelas APAP B</i></p>
    			</footer>
		</div>
	</body>
</html>
